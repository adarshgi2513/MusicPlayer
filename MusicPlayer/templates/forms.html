<!DOCTYPE html>
<html lang="en">

<head >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <button class="btn btn-success" style="background-color:black;"><a href="{% url 'home' %}" class="text-dark">home</a></button>
    <button class="btn btn-warning ml-3" style="background-color:black;"><a href="{% url 'data_views' %}" class="text-dark">Songs_list</a></button>
    <title>Add Your Songs</title>
    <!-- Include Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>

<body style="background-color: gray;;">
    <div class="container">
        <h1>Add Your Songs</h1>
        <form class="form1" action="{% url 'save' %}" method="post"  enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary" style="background-color: black;">Submit</button>
        </form>
    </div>

    <!-- Include Bootstrap JS Bundle -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Include your custom JavaScript if needed -->

</body>

</html>
